<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Directions</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .sidebar {
            background-color: rgba(255, 255, 255, 0.95);
            margin: 16px;
            padding: 16px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 260px;
            max-height: 90%;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }

        #waypoints {
            list-style-type: none;
            padding: 0;
            margin-bottom: 16px;
        }

        #waypoints li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        #algorithm-selector {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #build-route-btn {
            background-color: #4CAF50;
            color: white;
        }

        #build-route-btn:hover {
            background-color: #45a049;
        }

        #clear-coordinates-btn {
            background-color: #f44336;
            color: white;
        }

        #clear-coordinates-btn:hover {
            background-color: #e53935;
        }

        #instructions {
            position: absolute;
            width: 25%;
            top: 10%;
            bottom: 40%;
            padding: 20px;
            background-color: #fff;
            overflow-y: scroll;
            font-family: sans-serif;
            right: 0;
        }
    </style>
</head>
<body>
<div id='map'></div>
<div class="sidebar">
    <ul id="waypoints"></ul>
    <select id="algorithm-selector">
        <option value="heldKarpAlgorithm">Held-Karp Algorithm</option>
        <option value="bruteForceAlgorithm">Brute Force Algorithm</option>
    </select>
    <div class="row">
        <button id="build-route-btn">Build route</button>
        <button id="clear-coordinates-btn">Clear coordinates</button>
    </div>
</div>
<div id="instructions"></div>
<script type="module" src="scripts/script.js"></script>
</body>
</html>
